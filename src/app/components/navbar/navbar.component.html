<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <a class="navbar-brand" href="/">Navbar</a>

  <!-- hamburger menu -->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let menu of menus">
        <a class="nav-link" [href]="menu.href">{{ menu.title }}</a>
      </li>
    </ul>
    <a
      href="#"
      class="h5 btn btn-light my-2 my-lg-0"
      data-toggle="modal"
      data-target="#myModal"
    >
      Cart <span class="badge badge-info">{{ getCartCounter() }}</span>
    </a>
  </div>
</nav>

<!-- modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- modal header -->
      <div class="modal-header">
        <h4 class="modal-title">Your Shopping Cart</h4>
        <button type="button" class="close" data-dismiss="modal">Close</button>
      </div>

      <!-- modal body -->
      <div class="modal-body">
        <table class="table table-striped table-inverse">
          <thead>
            <tr>
              <th>ID.</th>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart; index as i">
              <td scope="row">{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td (click)="removeProduct(i)" class="text-danger remove-product">
                Remove
              </td>
            </tr>
          </tbody>
        </table>

        <p class="text-right"><b>Subtotal: </b> {{ getTotalPrice() }}</p>
      </div>

      <!-- modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

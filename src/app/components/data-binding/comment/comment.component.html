<div class="form-group w-100">
  <textarea
    [(ngModel)]="comment"
    class="form-control"
    rows="5"
    id="comment"
    placeholder="type something if you want"
  ></textarea
  ><br />
  <label style="width: 100%" for="comment" class="font-italic"
    >Comment: <b>{{ comment }}</b></label
  >
</div>
